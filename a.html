<html>
<head>
	<title></title>
	 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	 <script>
	 	$(document).ready(function () {
	 		$("h3").hide();
	 		$("p").hide();
	 		$("h1").mouseenter(function  () {
	 			$("h3").fadeToggle();

	 		})
	 		$("h1").mouseleave(function  () {
	 			$("p").fadeToggle();

	 		})
	 	})
	  </script>

</head>
<body>
<h1>hello</h1>
<h2>rohinee</h2>
<h3>vedi ahe<h3>
	<p>manda pan ahe</p>
</body>
</html>
